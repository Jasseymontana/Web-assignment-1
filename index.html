<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

        <div class="logo">TheeRussian</div> <!-- Website Logo -->
        <button class="menu-toggle">&#9776;</button> <!-- Hamburger menu for mobile -->
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>

                <li><a href="#" id="cart">Cart (0)</a></li> <!-- Cart counter -->

        </nav>

    <!-- Hero Section (Main Banner) -->
    <section class="hero">
        <h1>Welcome to Perfume sto</h1>
        <p>Find the best products at the best prices!</p>
        <a href="#" class="btn">Shop Now</a>

        <h2>Featured Products</h2>
        <div class="product-list">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://img.freepik.com/premium-photo/perfume-bottles-sprayer_127657-12198.jpg?w=740 " alt="Product 1">

            <!-- Product 2 -->

                <img src="https://img.freepik.com/free-photo/front-view-black-fragrance-designed-with-gold-cap-white-floor_140725-11596.jpg?t=st=1742590069~exp=1742593669~hmac=5c2f3527a84546f08e067302d8da6b778c842c26f7a64e2e5100ffa6caef4aef&w=740" alt="Product 2">

                <p>$30.00</p>
                <button class="btn">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="  https://img.freepik.com/premium-photo/close-up-trophy-against-white-background_1048944-3556502.jpg?w=740 " alt="Product 3">
                <h3>Product 3</h3>
                <p>$25.00</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 TheeRussian. All rights reserved.</p>
